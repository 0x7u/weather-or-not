<ul class="rounded-md mt-4 px-3 py-2 min-w-64 bg-gray-700 text-gray-100 divide-y divide-gray-400">
    {% for location in locations %}
    <li class="p-2">
        <a href="/weather?lat={{location.lat}}&lon={{location.lon}}">
            <div>{{location.name}}</div>
            <div class="text-gray-400">{{location.country}}</div>
        </a>
    </li>
    {% endfor %}
</ul>
